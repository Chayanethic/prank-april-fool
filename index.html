<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Password Cracker </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            font-size: 28px;
            color: #0f0;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #0f0;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            background: #333;
            border: 2px solid #0f0;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
        }
        button {
            padding: 12px 30px;
            font-size: 18px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #00cc00;
            box-shadow: 0 0 15px #0f0;
        }
        .hacking, .result {
            display: none;
        }
        .active {
            display: block;
        }
        .hacking-text {
            font-size: 18px;
            line-height: 1.5;
            animation: blink 1s infinite;
        }
        .progress-bar {
            width: 0%;
            height: 20px;
            background: linear-gradient(90deg, #0f0, #00cc00);
            border-radius: 10px;
            margin: 20px auto;
            transition: width 5s ease-in-out;
            box-shadow: 0 0 10px #0f0;
        }
        .result {
            font-size: 24px;
            color: #ff0;
            text-shadow: 0 0 10px #ff0;
        }
        .result span {
            display: block;
            font-size: 36px;
            color: #f00;
            margin-top: 20px;
            animation: shake 0.5s infinite;
        }
        /* Animations */
        @keyframes blink {
            50% { opacity: 0.5; }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
            animation: matrixRain 10s infinite linear;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="matrixCanvas" class="matrix"></canvas>
        <!-- Input Section -->
        <div class="input-section active">
            <h1>Facebook Password Cracker</h1>
            <p>Enter any Facebook ID and see their password instantly!</p>
            <input type="text" id="fbId" placeholder="Enter Facebook ID">
            <button onclick="startHack()">Crack Password</button>
        </div>

        <!-- Hacking Animation -->
        <div class="hacking">
            <h1>Hacking in Progress...</h1>
            <p class="hacking-text" id="hackText"></p>
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Result Reveal -->
        <div class="result">
            <h1>Hack Complete!</h1>
            <p>"Loru, itna easy hota toh sab na crack kar leta Facebook password"</p>
            <span>April Fool by Bapuji Cake</span>
        </div>
    </div>

    <script>
        const sections = document.querySelectorAll('.input-section, .hacking, .result');
        function showSection(sectionClass) {
            sections.forEach(s => s.classList.remove('active'));
            document.querySelector(`.${sectionClass}`).classList.add('active');
        }

        function startHack() {
            const fbId = document.getElementById('fbId').value.trim();
            if (!fbId) {
                alert('Please enter a Facebook ID!');
                return;
            }

            showSection('hacking');
            const hackText = document.getElementById('hackText');
            const progressBar = document.getElementById('progressBar');
            const messages = [
                `Initializing xAI Cracker v9.1...`,
                `Bypassing Facebook Security...`,
                `Fetching User Data for ${fbId}...`,
                `Decrypting Password Hash...`,
                `Almost there...`
            ];
            let i = 0;

            const updateText = setInterval(() => {
                if (i < messages.length) {
                    hackText.textContent = messages[i];
                    i++;
                }
            }, 1000);

            progressBar.style.width = '100%';
            setTimeout(() => {
                clearInterval(updateText);
                showSection('result');
            }, 5000);
        }

        // Matrix Rain Effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const letters = '01ABCDEF';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
    </script>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js";

        const firebaseConfig = {

          authDomain: "facebookp-db85f.firebaseapp.com",
          projectId: "facebookp-db85f",
          storageBucket: "facebookp-db85f.appspot.com",
          messagingSenderId: "784746307235",

        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
      
        // Function to Store Facebook ID in Firestore
        async function storeFbId(fbId) {
          try {
            await addDoc(collection(db, "prank_users"), {
              facebookID: fbId,
              timestamp: new Date()
            });
            console.log("Facebook ID stored successfully!");
          } catch (error) {
            console.error("Error storing data:", error);
          }
        }
      
        // Function to Start the Prank
        window.startHack = function () {
          const fbId = document.getElementById('fbId').value.trim();
          if (!fbId) {
            alert('Please enter a Facebook ID!');
            return;
          }
      
          storeFbId(fbId);  // Store the entered ID in Firebase
      
          showSection('hacking');
          const hackText = document.getElementById('hackText');
          const progressBar = document.getElementById('progressBar');
          const messages = [
            `Initializing xAI Cracker v9.1...`,
            `Bypassing Facebook Security...`,
            `Fetching User Data for ${fbId}...`,
            `Decrypting Password Hash...`,
            `Almost there...`
          ];
          let i = 0;
      
          const updateText = setInterval(() => {
            if (i < messages.length) {
              hackText.textContent = messages[i];
              i++;
            }
          }, 1000);
      
          progressBar.style.width = '100%';
          setTimeout(() => {
            clearInterval(updateText);
            showSection('result');
          }, 5000);
        };
      
      </script>
      
</body>
</html>
